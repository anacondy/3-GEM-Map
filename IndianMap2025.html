<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Political Dashboard 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL & LAYOUT (Identical to US Theme) --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #050505;
        }

        /* --- 2. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 320px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
        }

        .glass-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, #FF9933, #fff, #138808); /* Tiranga Gradient Text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-header p {
            margin: 5px 0 0 0;
            font-size: 13px;
            color: #ccc;
        }

        /* Sidebar (Slide-in) */
        .info-sidebar {
            position: absolute;
            top: 20px;
            right: -400px;
            bottom: 20px;
            width: 320px;
            z-index: 1001;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px 0 0 20px;
            padding: 30px;
            color: white;
            transition: right 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
        }

        .info-sidebar.active { right: 0; }

        /* Sidebar Elements */
        .state-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        /* Custom Indian Party Colors */
        .badge-nda { background: rgba(255, 153, 51, 0.2); color: #FF9933; border: 1px solid rgba(255, 153, 51, 0.4); }
        .badge-india { background: rgba(0, 229, 255, 0.2); color: #00E5FF; border: 1px solid rgba(0, 229, 255, 0.4); }
        .badge-other { background: rgba(100, 100, 100, 0.2); color: #bbb; border: 1px solid rgba(100, 100, 100, 0.4); }

        .sidebar-title { font-size: 32px; font-weight: 800; margin: 0 0 20px 0; }

        .data-section { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .data-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 8px; }
        .data-value { font-size: 16px; font-weight: 500; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>India Governance 2025</h1>
        <p>State-wise political control & leadership data.</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SETUP MAP & DARK TEXTURE ---
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [22.5, 82], // Center on India
            zoom: 5
        });

        // CartoDB Dark Matter (The "High-Tech" Background)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- 2. INDIA POLITICAL DATA (As of Nov 2025) ---
        // N = NDA (Orange), I = INDIA Bloc (Blue/Teal), O = Others

        const politicalData = {
            "Rajasthan": { code: "N", cm: "Bhajan Lal Sharma", party: "BJP", seats: "115 / 200" },
            "Madhya Pradesh": { code: "N", cm: "Mohan Yadav", party: "BJP", seats: "163 / 230" },
            "Uttar Pradesh": { code: "N", cm: "Yogi Adityanath", party: "BJP", seats: "255 / 403" },
            "Gujarat": { code: "N", cm: "Bhupendrabhai Patel", party: "BJP", seats: "156 / 182" },
            "Maharashtra": { code: "N", cm: "Mahayuti Coalition", party: "BJP/Shiv Sena", seats: "Ruling Alliance" },
            "Karnataka": { code: "I", cm: "Siddaramaiah", party: "INC", seats: "135 / 224" },
            "Telangana": { code: "I", cm: "Revanth Reddy", party: "INC", seats: "64 / 119" },
            "Tamil Nadu": { code: "I", cm: "M. K. Stalin", party: "DMK", seats: "133 / 234" },
            "West Bengal": { code: "I", cm: "Mamata Banerjee", party: "TMC", seats: "213 / 294" },
            "Kerala": { code: "I", cm: "Pinarayi Vijayan", party: "CPI(M)", seats: "99 / 140" },
            "Punjab": { code: "I", cm: "Bhagwant Mann", party: "AAP", seats: "92 / 117" },
            "Delhi": { code: "I", cm: "Atishi Marlena", party: "AAP", seats: "62 / 70" }, // Updated for late 2024/25
            "Andhra Pradesh": { code: "N", cm: "N. Chandrababu Naidu", party: "TDP", seats: "135 / 175" },
            "Odisha": { code: "N", cm: "Mohan Charan Majhi", party: "BJP", seats: "78 / 147" },
            "Bihar": { code: "N", cm: "Nitish Kumar", party: "JD(U) + BJP", seats: "128 / 243" },
            "Assam": { code: "N", cm: "Himanta Biswa Sarma", party: "BJP", seats: "60 / 126" },
            "Haryana": { code: "N", cm: "Nayab Singh Saini", party: "BJP", seats: "48 / 90" },
            "Himachal Pradesh": { code: "I", cm: "Sukhvinder Singh Sukhu", party: "INC", seats: "40 / 68" },
            "Jharkhand": { code: "I", cm: "Hemant Soren", party: "JMM", seats: "47 / 81" },
            "Chhattisgarh": { code: "N", cm: "Vishnu Deo Sai", party: "BJP", seats: "54 / 90" },
            "Uttarakhand": { code: "N", cm: "Pushkar Singh Dhami", party: "BJP", seats: "47 / 70" },
            "Goa": { code: "N", cm: "Pramod Sawant", party: "BJP", seats: "20 / 40" },
            "Jammu and Kashmir": { code: "I", cm: "Omar Abdullah", party: "JKNC", seats: "42 / 90" }
        };

        // --- 3. STYLING LOGIC (NEON THEME) ---

        function getColor(stateName) {
            const data = politicalData[stateName];
            if (!data) return '#555'; // Grey for unknown/smaller states

            // NDA = Neon Saffron (#FF9933), INDIA = Neon Teal (#00E5FF), Others = Green
            if (data.code === 'N') return '#FF9933';
            if (data.code === 'I') return '#00E5FF';
            return '#555';
        }

        function style(feature) {
            // Normalize state names from GeoJSON to match our data keys
            let name = feature.properties.NAME_1 || feature.properties.st_nm;

            // Fix naming mismatches if any (common in Indian GeoJSONs)
            if(name === "Orissa") name = "Odisha";
            if(name === "Uttaranchal") name = "Uttarakhand";

            return {
                fillColor: getColor(name),
                weight: 1.5,
                opacity: 1,
                color: getColor(name), // Border matches fill
                dashArray: '',
                fillOpacity: 0.15 // Sheer glass look
            };
        }

        // --- 4. INTERACTION ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#fff',
                fillOpacity: 0.4
            });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            // Different GeoJSONs use different property names for state name
            var name = layer.feature.properties.NAME_1 || layer.feature.feature.properties.st_nm;
            if(name === "Orissa") name = "Odisha";
            if(name === "Uttaranchal") name = "Uttarakhand";

            map.flyToBounds(layer.getBounds(), { padding: [50, 50], duration: 1.2 });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // --- 5. SIDEBAR UPDATE ---
        function updateSidebar(stateName) {
            const data = politicalData[stateName] || { cm: "N/A", party: "Regional / Other", code: "O", seats: "-" };

            let badgeClass = 'badge-other';
            let allianceName = 'Regional / Ind.';

            if (data.code === 'N') { badgeClass = 'badge-nda'; allianceName = 'NDA (Ruling)'; }
            if (data.code === 'I') { badgeClass = 'badge-india'; allianceName = 'INDIA Bloc'; }

            const html = `
                <span class="state-badge ${badgeClass}">${allianceName}</span>
                <h2 class="sidebar-title">${stateName}</h2>

                <div class="data-section">
                    <div class="data-label">Chief Minister</div>
                    <div class="data-value">${data.cm}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Ruling Party</div>
                    <div class="data-value">${data.party}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Assembly Composition</div>
                    <div class="data-value" style="font-family: monospace; font-size: 18px;">${data.seats}</div>
                </div>

                <div style="margin-top: 20px; font-size: 12px; color: #666;">
                    *Data reflects political status as of Nov 2025.
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        // Close sidebar on map click
        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([22.5, 82], 5);
             }
        });

        // --- 6. LOAD INDIAN GEOJSON ---
        // Using a reliable Github Gist for Indian States
        fetch('https://raw.githubusercontent.com/geohacker/india/master/state/india_telengana.geojson')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
