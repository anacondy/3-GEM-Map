<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Governance Map 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL & LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #050505;
        }

        /* --- 2. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 320px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
        }

        /* Updated: Pure White Title as requested */
        .glass-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .glass-header p {
            margin: 5px 0 0 0;
            font-size: 13px;
            color: #888;
        }

        /* Sidebar (Slide-in) */
        .info-sidebar {
            position: absolute;
            top: 20px;
            right: -400px;
            bottom: 20px;
            width: 320px;
            z-index: 1001;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px 0 0 20px;
            padding: 30px;
            color: white;
            transition: right 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }

        .info-sidebar.active { right: 0; }

        /* Sidebar Elements */
        .state-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Political Color Palette (Neon) */
        .badge-nda { background: rgba(255, 153, 51, 0.15); color: #FF9933; border: 1px solid rgba(255, 153, 51, 0.4); }
        .badge-india { background: rgba(0, 229, 255, 0.15); color: #00E5FF; border: 1px solid rgba(0, 229, 255, 0.4); }
        .badge-other { background: rgba(255, 255, 255, 0.1); color: #ddd; border: 1px solid rgba(255, 255, 255, 0.3); }

        .sidebar-title { font-size: 32px; font-weight: 800; margin: 0 0 20px 0; line-height: 1.1; }

        .data-section { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .data-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 8px; }
        .data-value { font-size: 16px; font-weight: 500; }
        .seat-count { font-family: 'Courier New', monospace; font-size: 18px; font-weight: 600; letter-spacing: -0.5px; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>India Governance Map</h1>
        <p>Political control & leadership (Nov 2025)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SETUP MAP ---
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [22.5, 82],
            zoom: 5
        });

        // Basemap: CartoDB Dark Matter (The Texture)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);


        // --- 2. COMPLETE POLITICAL DATA (NOV 2025) ---
        // Codes: N = NDA, I = INDIA, O = Others/Regional

        const politicalData = {
            // North India
            "Ladakh": { code: "N", cm: "Kavinder Gupta (LG)", party: "Central Govt", seats: "UT Administration" },
            "Jammu and Kashmir": { code: "I", cm: "Omar Abdullah", party: "JKNC", seats: "42 / 90" },
            "Himachal Pradesh": { code: "I", cm: "Sukhvinder Singh Sukhu", party: "INC", seats: "40 / 68" },
            "Punjab": { code: "I", cm: "Bhagwant Mann", party: "AAP", seats: "92 / 117" },
            "Haryana": { code: "N", cm: "Nayab Singh Saini", party: "BJP", seats: "48 / 90" },
            "Uttarakhand": { code: "N", cm: "Pushkar Singh Dhami", party: "BJP", seats: "47 / 70" },
            "Delhi": { code: "I", cm: "Atishi Marlena", party: "AAP", seats: "62 / 70" },
            "Uttar Pradesh": { code: "N", cm: "Yogi Adityanath", party: "BJP", seats: "255 / 403" },
            "Rajasthan": { code: "N", cm: "Bhajan Lal Sharma", party: "BJP", seats: "115 / 200" },

            // Central & West
            "Madhya Pradesh": { code: "N", cm: "Mohan Yadav", party: "BJP", seats: "163 / 230" },
            "Chhattisgarh": { code: "N", cm: "Vishnu Deo Sai", party: "BJP", seats: "54 / 90" },
            "Gujarat": { code: "N", cm: "Bhupendrabhai Patel", party: "BJP", seats: "156 / 182" },
            "Maharashtra": { code: "N", cm: "Devendra Fadnavis (Proj.)", party: "BJP / Mahayuti", seats: "Ruling Alliance" },
            "Goa": { code: "N", cm: "Pramod Sawant", party: "BJP", seats: "20 / 40" },

            // South
            "Karnataka": { code: "I", cm: "Siddaramaiah", party: "INC", seats: "135 / 224" },
            "Telangana": { code: "I", cm: "Revanth Reddy", party: "INC", seats: "64 / 119" },
            "Andhra Pradesh": { code: "N", cm: "N. Chandrababu Naidu", party: "TDP", seats: "135 / 175" },
            "Kerala": { code: "I", cm: "Pinarayi Vijayan", party: "CPI(M)", seats: "99 / 140" },
            "Tamil Nadu": { code: "I", cm: "M. K. Stalin", party: "DMK", seats: "133 / 234" },
            "Puducherry": { code: "N", cm: "N. Rangasamy", party: "AINRC", seats: "10 / 30" },

            // East
            "Bihar": { code: "N", cm: "Nitish Kumar", party: "JD(U) + BJP", seats: "128 / 243" },
            "Jharkhand": { code: "I", cm: "Hemant Soren", party: "JMM", seats: "47 / 81" },
            "West Bengal": { code: "I", cm: "Mamata Banerjee", party: "TMC", seats: "213 / 294" },
            "Odisha": { code: "N", cm: "Mohan Charan Majhi", party: "BJP", seats: "78 / 147" },

            // North East (The Missing States)
            "Sikkim": { code: "N", cm: "Prem Singh Tamang", party: "SKM (NDA)", seats: "31 / 32" },
            "Assam": { code: "N", cm: "Himanta Biswa Sarma", party: "BJP", seats: "60 / 126" },
            "Arunachal Pradesh": { code: "N", cm: "Pema Khandu", party: "BJP", seats: "46 / 60" },
            "Nagaland": { code: "N", cm: "Neiphiu Rio", party: "NDPP (NDA)", seats: "37 / 60" },
            "Manipur": { code: "N", cm: "N. Biren Singh", party: "BJP", seats: "32 / 60" },
            "Mizoram": { code: "O", cm: "Lalduhoma", party: "ZPM", seats: "27 / 40" },
            "Tripura": { code: "N", cm: "Manik Saha", party: "BJP", seats: "32 / 60" },
            "Meghalaya": { code: "N", cm: "Conrad Sangma", party: "NPP (NDA)", seats: "26 / 60" }
        };


        // --- 3. STYLING LOGIC ---

        function getColor(stateName) {
            // Normalize names
            if(stateName === "Orissa") stateName = "Odisha";
            if(stateName === "Uttaranchal") stateName = "Uttarakhand";

            const data = politicalData[stateName];
            if (!data) return '#333'; // Dark Grey for unknown

            if (data.code === 'N') return '#FF9933'; // NDA Orange
            if (data.code === 'I') return '#00E5FF'; // INDIA Teal
            if (data.code === 'O') return '#FFFF00'; // Other (Yellow)
            return '#333';
        }

        function style(feature) {
            let name = feature.properties.NAME_1 || feature.properties.st_nm;
            // Name Corrections
            if(name === "Orissa") name = "Odisha";
            if(name === "Uttaranchal") name = "Uttarakhand";
            if(name === "NCT of Delhi") name = "Delhi";
            if(name === "Jammu & Kashmir") name = "Jammu and Kashmir";
            if(name === "Arunachal Pradesh") name = "Arunachal Pradesh"; // Explicit check

            return {
                fillColor: getColor(name),
                weight: 1,
                opacity: 1,
                color: getColor(name),
                fillOpacity: 0.15 // The "Glassy" transparency
            };
        }

        // --- 4. INTERACTION LOGIC ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#fff',
                fillOpacity: 0.5 // Brighter on hover
            });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            let name = layer.feature.properties.NAME_1 || layer.feature.feature.properties.st_nm;

            // Consistent Naming for Lookup
            if(name === "Orissa") name = "Odisha";
            if(name === "Uttaranchal") name = "Uttarakhand";
            if(name === "NCT of Delhi") name = "Delhi";
            if(name === "Jammu & Kashmir") name = "Jammu and Kashmir";

            map.flyToBounds(layer.getBounds(), { padding: [50, 50], duration: 1.2 });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // --- 5. SIDEBAR UPDATE ---
        function updateSidebar(stateName) {
            const data = politicalData[stateName];

            // Handle missing data gracefully
            if (!data) {
                document.getElementById('sidebar-content').innerHTML = `
                    <h2 class="sidebar-title">${stateName}</h2>
                    <p style="color:#888">Data not available for this region.</p>
                `;
                return;
            }

            let badgeClass = 'badge-other';
            let allianceName = 'Regional / Ind.';

            if (data.code === 'N') { badgeClass = 'badge-nda'; allianceName = 'NDA (Ruling)'; }
            if (data.code === 'I') { badgeClass = 'badge-india'; allianceName = 'INDIA Bloc'; }

            const html = `
                <span class="state-badge ${badgeClass}">${allianceName}</span>
                <h2 class="sidebar-title">${stateName}</h2>

                <div class="data-section">
                    <div class="data-label">Chief Minister</div>
                    <div class="data-value">${data.cm}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Ruling Party</div>
                    <div class="data-value">${data.party}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Assembly Strength</div>
                    <div class="seat-count">${data.seats}</div>
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([22.5, 82], 5);
             }
        });

        // --- 6. LOAD GEOJSON (Updated Source) ---
        // We use a high-res India map that includes Telangana/Ladakh separation
        fetch('https://raw.githubusercontent.com/geohacker/india/master/state/india_telengana.geojson')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
